<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="page-header">
    <header class="container">
      <h2>Code Journal</h2>
    </header>
  </div>
  <div class="container">
    <main>
      <div class="row">
        <h1>New Entry</h1>
      </div>
      <form>
      <div class="row">
        <div class="column-half">
          <img src="images/placeholder-image-square.jpg">
        </div>
        <div class="column-half">
          <div data-view="entry-form">
            <div class=" title">
              <label for="title">Title</label>
              <input type="text" id="title" required>
            </div>
            <div class="photo-url">
              <label for="photo-url">Photo URL</label>
              <input type="url" id="photo-url" required>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column-full">
          <div class="notes-section"><label for="notes" required>Notes</label></div>
          <textarea name="notes" class="column-full notes-box"></textarea>
        </div>
      </div>
      <div class="row justify-end">
        <label for="save"></label>
        <button class="button" required>SAVE</button>
      </div>
      </form>
    </main>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
