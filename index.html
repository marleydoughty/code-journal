<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="background">
  <div class="page-header">
    <header class="container">
      <h2>Code Journal </h2>
     <!-- <nav>
       <a href="#">Entries</a>
     </nav> -->
    </header>
  </div>
  <div class="container">
    <main>
      <form id="form-inputs">
        <div data-view="entry-form" class="view">
          <div class="row">
            <div class="column-full">
              <h1>New Entry</h1>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <img src="images/placeholder-image-square.jpg">
            </div>
            <div class="column-half">
              <div class=" title">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="" required>
              </div>
              <div class="photo-url">
                <label for="photo-url">Photo URL</label>
                <input type="url" id="photo-url" placeholder="" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <div class="notes-section">
                <label for="notes" placeholder="" required>Notes</label>
                <textarea name="notes" id="notes" class="column-full notes-box"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full align-end">
              <label for="save"></label>
              <button class="button" required>SAVE</button>
            </div>
          </div>
        </div>
        <div data-view="entries" class="view">
          <div class="row space-between">
            <h1>Entries</h1>
            <label for="new" required></label>
            <button class="new-entry-button">NEW</button>
          </div>
          <div class="row justify-content">
            <p class="view hidden">No entries have been recorded</p>
          </div>
          <ul id="view-entries"></ul>
        </div>
      </form>
    </main>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
